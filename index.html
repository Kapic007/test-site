<!DOCTYPE html>
<html>
   <head>
      <title>Location</title>
   </head>
   
   <body>
   
      <button onclick="getLocation()">Show Location</button>    
      <div id="lalo"></div>
	  
      <script>
	 window.addEventListener('DOMContentLoaded', getLocation());
         window.onload = console.log(navigator.geolocation);
         
         var x = document.getElementById("lalo");
         function getLocation() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(showPosition, showError);
           } else { 
             x.innerHTML = "Geolocation is not supported by this browser.";
           }
         }
		 
         function showPosition(position) {x.innerHTML = "la: " + position.coords.latitude + " lo: " + position.coords.longitude;}
         
         function showError(error) {
           switch(error.code) {
             case error.PERMISSION_DENIED:
               x.innerHTML = "User denied the request for Geolocation."
               break;
             case error.POSITION_UNAVAILABLE:
               x.innerHTML = "Location information is unavailable."
               break;
             case error.TIMEOUT:
               x.innerHTML = "The request to get user location timed out."
               break;
             case error.UNKNOWN_ERROR:
               x.innerHTML = "An unknown error occurred."
               break;
           }
         }
               
      </script>

   </body>
</html>
